<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

  {{ content_for_head }}

  <style>
    /* Your reset and base styles here, if you want to keep inline */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #fff;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 18px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #004080;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    a:hover,
    a:focus {
      text-decoration: underline;
      outline-offset: 2px;
    }
    a:focus-visible {
      outline: 3px solid #004080;
      outline-offset: 3px;
    }
    header {
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
      padding: 1rem 2rem;
      flex-shrink: 0;
    }
    nav {
      display: flex;
      gap: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    nav a {
      font-size: 1rem;
      letter-spacing: 0.02em;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      flex-grow: 1;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 1rem 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
      background-color: #fafafa;
      user-select: none;
    }
    @media (max-width: 600px) {
      body {
        font-size: 16px;
      }
      header {
        padding: 1rem;
      }
      nav {
        gap: 1.25rem;
      }
      main {
        margin: 1.5rem auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/novels' | relative_url }}">Novels</a>
      <a href="{{ '/other' | relative_url }}">Other</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; {{ "now" | date: "%Y" }} Pei Sen Liang
  </footer>

  <!-- Your JS at the end of body -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
