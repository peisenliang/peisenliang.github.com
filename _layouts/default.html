<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  {{ content_for_head }}
  <style>
    body {
      background-color: #fff; /* white background for black text visibility */
      color: #000000; /* all text black */
      font-family: Arial, sans-serif;
    }
    a {
      color: #003366; /* dark blue links */
      text-decoration: none;
      font-weight: bold;
    }
    a:hover, a:focus {
      text-decoration: underline;
    }
    header {
      background-color: #f0f0f0; /* light grey header */
      padding: 1em;
    }
    nav a {
      margin-right: 2em;
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.8em;
      color: #555555;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/games' | relative_url }}">Games</a>
      <a href="{{ '/novels' | relative_url }}">Novels</a>
      <a href="{{ '/other' | relative_url }}">Other</a>
    </nav>
  </header>

  <main style="max-width: 900px; margin: 2em auto; padding: 0 1em;">
    {{ content }}
  </main>

  <footer>
    &copy; {{ "now" | date: "%Y" }} Pei Sen Liang
  </footer>
</body>
</html>
